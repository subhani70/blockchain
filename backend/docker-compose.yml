version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: did-wallet-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - RPC_URL=${RPC_URL:-http://172.16.10.117:8545}
      - CHAIN_ID=${CHAIN_ID:-1337}
      - REGISTRY_ADDRESS=${REGISTRY_ADDRESS}
      - PRIVATE_KEY=${PRIVATE_KEY}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - blockchain-network
    depends_on:
      - blockchain-node
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Reference to the blockchain network (assuming it's running separately)
  blockchain-node:
    image: ethereum/client-go:latest
    container_name: blockchain-node
    ports:
      - "8545:8545"
      - "8546:8546"
    networks:
      - blockchain-network
    profiles:
      - blockchain
    # This service is optional - only runs if blockchain profile is active
    # Use: docker-compose --profile blockchain up

networks:
  blockchain-network:
    driver: bridge
    external: false

volumes:
  logs:
    driver: local
